<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Colegiada :: Login</title>
<div th:replace="header :: headerBlock"></div>
</head>
<body>
	<div th:replace="header :: navBar"></div>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-4 py-2">
			</div>
			<div class="col-sm-4 py-2">
		<h2>:: Login</h2>
				<div class="card bg-info text-white h-100">
					<br/>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label>Login: </label> <input class="form-control"
									required="required" type="text" size="10" name="username"
									placeholder="Informe o nome" />
							</div>
							<div class="form-group">
								<label>Senha: </label> <input class="form-control"
									required="required" type="password" size="10" name="password"
									placeholder="Informe a senha" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Login</button>
								<a th:href="@{/novo-usuario}" class="btn btn-primary">Novo Usu치rio</a>
							</div>
							
							<div th:if="${param.error}">
								<div class="alert alert-danger font-weight-bold">Usu치rio/senha inv치lidos!</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">Usu치rio desconectado!</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
